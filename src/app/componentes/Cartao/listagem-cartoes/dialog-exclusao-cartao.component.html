<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusão da cartão {{data.cartaoNumero}}? </div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirCartao(data.cartaoId)">Sim</button>
</mat-dialog-actions>
