<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>Prosseguir com a exclusão da categoria {{d.nome}} ? </div>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirCategoria(d.categoriaId)">Sim</button>
</mat-dialog-actions>
