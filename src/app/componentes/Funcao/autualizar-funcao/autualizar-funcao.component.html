
<div *ngIf="!formulario">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div *ngIf="formulario" class="divCard">

  <mat-card style="width: 40%; margin: 50px 50px 50px 50px;">
    <mat-card-header>
      <mat-card-title>
        <h3>Atualização da Funções - {{nomeFuncao}}</h3>
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
      <div class="cardError" *ngIf="erros.length > 0">
        <mat-card>
          <mat-card-header>
          <mat-card-title>
            Algo deu errado !!!
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
          <div class="divErros">
              <h4 *ngFor="let erro of erros" class="textoErros">{{erro}}</h4>
          </div>
        </mat-card-content>
        </mat-card>
      </div>

      <mat-card-content style="width: 40%;">
        <div>
          <mat-form-field style="width: 500px;">
            <mat-label>Nome</mat-label>
            <input type="text" formControlName="name" matInput placeholder="Digite o nome da funcao" required>
            <mat-error *ngIf="propriedade.name.touched && propriedade.name.invalid">
              <sup>*</sup>Digite o nome da Função
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 500px;">
            <mat-label>Descrição</mat-label>
            <input type="text" formControlName="descricao" matInput placeholder="Digite a descrição" required>
            <mat-error *ngIf="propriedade.descricao.touched && propriedade.descricao.invalid">
              <sup>*</sup>Digite a descrição
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <div style="margin-top: 1rem;">
          <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid">Atualizar</button>
          <button type="submit" mat-stroked-button (click)="VoltarListagem()">Voltar</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
