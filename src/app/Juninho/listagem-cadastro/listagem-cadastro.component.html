<mat-card class="divCard">
<mat-card-title>Cadastros KIDS</mat-card-title>
<mat-card-subtitle>Listagem de todos os cadastros</mat-card-subtitle>
<mat-card-actions class="divButton">
  <button  mat-stroked-button color="primary" [routerLink]="['/juninho/CadastroKids']">Novo Cadastro</button>
</mat-card-actions>
<div class="mat-elevation-x8">
  <table class="table-cadastro" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="Endereço">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.endereco}}</td>
    </ng-container>

    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.numero}}</td>
    </ng-container>

    <ng-container matColumnDef="CEP">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.cep}}</td>
    </ng-container>

    <ng-container matColumnDef="Bairro">
      <th mat-header-cell *matHeaderCellDef>Bairro</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.bairro}}</td>
    </ng-container>

    <ng-container matColumnDef="Sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.sexo.tipo}}</td>
    </ng-container>

    <ng-container matColumnDef="DataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.dataNascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let dataSource">
        <button mat-raised-button color="accent" [routerLink]="['/juninho/atualizarcadastro/',dataSource.cadastroId]">Atualizar</button>
        <button mat-raised-button color="warn" (click)="openDialog(dataSource.cadastroId,dataSource.nome,dataSource.endereco)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5,10,15,20]"
    aria-label="Select page">
  </mat-paginator>
</div>
</mat-card>
